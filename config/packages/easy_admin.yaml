easy_admin:
    formats:
        number: '%d'
    entities:
        Marque: 
          class: App\Entity\Brand
          label: 'Marque'
          list:
            fields:
              - { property: 'name', label: 'Nom' }
              - { property: 'logoName', type: 'image', base_path: '%easy_admin_upload_dir%' }
          form:
            fields:
              - { property: 'name', label: 'Nom' }
              - { property: 'logo', type: 'vich_image'}

        Modele:
          class: App\Entity\CarModel
          label: 'Modèle'
          list:
            fields:
              - { property: 'name', label: 'Nom' }
              - { property: 'brand', label: 'Marque' }
          form:
            fields:
              - { property: 'name', label: 'Nom' }
              - { property: 'brand', label: 'Marque' }

        Annee:
          class: App\Entity\YearConstruct
          label: 'Année de construction'
          form:
            fields:
              - { property: 'name', label: 'Nom'}
              - { property: 'model', label: 'Modèle'}
              - { property: 'yearStart', label: 'Année de début de construction'}
              - { property: 'yearEnd', label: 'Année de fin de construction'}
          list:
            fields:
              - { property: 'name', label: 'Nom'}
              - { property: 'model', label: 'Modèle'}
              - { property: 'yearStart', label: 'Année de début de construction'}
              - { property: 'yearEnd', label: 'Année de fin de construction'}

        Moteur:
          class: App\Entity\Engine
          label: 'Motorisation'
          list:
            fields:
              - { property: 'name', label: 'Motorisation (ex: 1.9 TDI)'}
              - { property: 'originPower', label: 'Puissance origine'}
              - { property: 'expectedPower', label: 'Puissance après reprogrammation'}
              - { property: 'price', label: 'Prix (€)'}
              - { property: 'yearConstruct', label: 'Année de construction'}
              - { property: 'typeFuel', type: 'choice', choices: [!php/const App\Entity\Engine::TYPE_FUEL_GASOLINE, !php/const App\Entity\Engine::TYPE_FUEL_DIESEL ], label: 'Carburant'}
          form:
            fields:
              - { property: 'name', label: 'Motorisation (ex: 1.9 TDI)'}
              - { property: 'originPower', label: 'Puissance origine'}
              - { property: 'expectedPower', label: 'Puissance après reprogrammation'}
              - { property: 'price', label: 'Prix (€)'}
              - { property: 'yearConstruct', label: 'Année de construction'}
              - { property: 'typeFuel', type: 'choice', choices: [!php/const App\Entity\Engine::TYPE_FUEL_GASOLINE, !php/const App\Entity\Engine::TYPE_FUEL_DIESEL ], label: 'Carburant'}

        Promotion:
          class: App\Entity\Promotion
          label: 'Promotion'
          list:
            fields:
              - { property: 'title', label: 'Titre'}
              - { property: 'amount', label: 'Montant'}
              - { property: 'type', type: 'choice', choices: [!php/const App\Entity\Promotion::TYPE_PERCENT, !php/const App\Entity\Promotion::TYPE_AMOUNT ], label: 'Type'}
              - { property: 'dateStart', label: 'Date de début'}
              - { property: 'dateEnd', label: 'Date de fin'}
              - { property: 'option', label: 'Option concernée par la promotion'}
              - { property: 'reprogrammation', label: 'Promotion reprogrammation'}
          form:
            fields:
              - { property: 'title', label: 'Titre'}
              - { property: 'type', type: 'choice', choices: [!php/const App\Entity\Promotion::TYPE_PERCENT, !php/const App\Entity\Promotion::TYPE_AMOUNT ], label: 'Type'}
              - { property: 'dateStart', label: 'Date de début'}
              - { property: 'dateEnd', label: 'Date de fin'}
              - { property: 'option', label: 'Option concernée par la promotion'}

        BodyWorkFolio:
          class: App\Entity\BodyWorkFolio
          label: 'PortFolio Carrosserie'
          list:
            fields:
              - { property: 'name', label: 'Titre'}
          form:
            fields:
              - { property: 'name', label: 'Titre'}
              - { property: 'description', label: 'Description'}
              - { property: 'befores', type: 'collection', label: 'Avant', type_options: {entry_type: 'App\Form\ImageType', by_reference: false }}
              - { property: 'afters', type: 'collection', label: 'Après', type_options: {entry_type: 'App\Form\ImageType', by_reference: false }}

